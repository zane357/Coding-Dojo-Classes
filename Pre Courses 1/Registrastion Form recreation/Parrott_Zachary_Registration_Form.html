<!DOCTYPE html>
<html>
    <head>
    <h1>Registration Form</h1>
    </head>
    <body>
        <div>
            <label>First Name: * </label>
            <input type="Text">
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="Text">
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text">
        </div>
        <div>
            <label>Password: * </label>
            <input type="password">
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="password">
        </div>
        <div>
            <label>BirthDay: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <Label>Gender Identity:</Label>
        </div>
        <div>
            <input type="radio" name="Male">
            <label>Male</label>
            <input type="radio" name="Female">
            <label>Female</label>
            <input type="radio" name="Non-binary">
            <label>Non-Binary</label>
            <input type="radio" name="I perfer not to answer">
            <label>I perfer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="self Description" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
        <div>
            <select name="Favorite Coding Language">
                <option>Python</option>
                <option>HTML</option>
                <option>Javascript</option>
                <option>CSS</option>
            </select>
        </div>
        <div>
            <input type="checkbox">
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div> 
        <div>
            <h6>* Indicates a required field </h6>
        </div>   
    </body>
</html>
